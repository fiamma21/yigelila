<!DOCTYPE html>
<html ng-app="BookApp">
<head>
    <meta charset="UTF-8">
    <title>BookApp</title>
    <link rel="stylesheet" href="../static/components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!--导航-->
<nav class="navbar navbar-inverse navbar-default" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">YIGELILA</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{'active':currentPath=='/home'}"><a ng-href="#/home">home<span class="sr-only">(current)</span></a></li>
                <li ng-class="{'active':currentPath=='/list'}"><a href="#/list">全部商品</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-bind="name"></a></li>
                <li><a href="#/reg">注册</a></li>
             </ul>

        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->

<!--容器-->
<div class="container" ng-view></div>

<script src="../static/components/jquery/dist/jquery.js"></script>
<script src="../static/components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../static/components/angular/angular.js"></script>
<script src="../static/components/angular-route/angular-route.js"></script>

<script src="./js/app.js"></script>
