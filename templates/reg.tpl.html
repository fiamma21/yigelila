<style>
    @import url('http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css');

    body{
        font-family: 'microsoft yahei',Arial,sans-serif;
        margin:0;
        padding:0;
    }
    #loginModal{
        margin-top:100px;
    }
</style>




<div id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="show()">x</button>
                <h1 class="text-center text-primary">注册</h1>
            </div>
            <div class="modal-body">
                <form name="myform" class="form col-md-12 center-block" ng-submit="reg()" novalidate="novalidate">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="username" ng-blur="check()" ng-model="username"  ng-required="true" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password" ng-model="password"   ng-required="true" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="" >是否同意《YIGELILA》协议?
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger btn-lg btn-block"  ng-disabled="myform.$invalid" >立刻注册</button>
                        <span><a href="#" class="pull-right">有问题？</a></span>
                    </div>

                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
